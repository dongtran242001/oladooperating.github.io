<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Home description" content="Home">
    <meta name="author" content="Trần Phong Đông">
    <meta http-equiv="Refresh" content="60">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="form-login" onsubmit="validate(); return false;">
            <div>
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email">
            </div>
            <div>
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password">
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="accept">
                <label class="form-label" for="accept">Đồng ý</label>
            </div>
            <input type="submit" value="Log in" class="form-submit">
        </form>
        <div id="login-alert" class="alert alert-danger m-2 alert-dismissible" style="display:none;" role="alert">
            Bạn đã đăng nhập không thành công
            <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
        </div>
    </div>
    <script type="text/javascript">
        // Lấy trạng thái đăng nhập từ Local Storage
        const isLogged = localStorage.getItem('isLogin') === 'true';

        // Kiểm tra trạng thái đăng nhập
        if (!isLogged) {
            document.getElementById('form-login').style.display = 'block';
        }

        function validate() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let accept = document.getElementById('accept').checked;
            if (email === 'dongtran242001@gmail.com' && password === '19142133' && accept) {
                localStorage.setItem('isLogin', 'true');
                window.location.href = "3g3.html";
            } else {
                document.getElementById('login-alert').style.display = 'block';
            }
        }
    </script>
</body>
</html>
